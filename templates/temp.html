<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Report Battery Issue</title>
</head>
<body>
    <div class="container">
        <h1>Report Battery Issue for {{ model }} {{ number }}</h1>
        <form action="{{ url_for('submit_battery_issue') }}" method="post">
            <input type="hidden" name="model" value="{{ model }}">
            <input type="hidden" name="number" value="{{ number }}">
            <input type="hidden" id="issueType" name="issue" value="">
            <br>
            <div class="button-container">
                <button type="button" class="issue-button" id="leakBtn" onclick="selectIssue('Leak', 'leakBtn')">Leak</button>
                <button type="button" class="issue-button" id="cablesBtn" onclick="selectIssue('Cables', 'cablesBtn')">Cables</button>
                <button type="button" class="issue-button" id="cellsBtn" onclick="selectIssue('Cells', 'cellsBtn')">Cells</button>
                <button type="button" class="issue-button" id="connectorBtn" onclick="selectIssue('Connector', 'connectorBtn')">Connector</button>
                <button type="button" class="issue-button" id="damageBtn" onclick="selectIssue('Damage', 'damageBtn')">Damage</button>
                <button type="button" class="issue-button" id="otherBtn" onclick="selectIssue('Other', 'otherBtn')">Other</button>
            </div>
            <br>
            <label for="description"></label>
            <textarea id="description" name="description" rows="4" placeholder="Describe the issue..."></textarea>
            <br>
            <button type="submit" class="large-button">Submit Issue</button>
        </form>
        <br><br>
        <button class="back-button" onclick="history.back()" class="large-button">Go Back</button>
    </div>

    <script>
        function selectIssue(issue, buttonId) {
            document.getElementById("issueType").value = issue;
            let selectedButton = document.querySelector('.issue-button.selected');
            if (selectedButton) selectedButton.classList.remove("selected");
            document.getElementById(buttonId).classList.add("selected");
        }
    </script>
</body>
</html>
